<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .blue-box {
      margin-top: 20px;
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;

    }
    /* .blue-box:nth-child(1){
      margin: 0;
    } */
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
  <!-- <div class="blue-box">
    <div class="red-circle">
    </div>
  </div> -->


</body>

</html>
