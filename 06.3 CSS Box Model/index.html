<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      /* Write your CSS code here */
      html {
        --div1color: crimson;
        --div2color: deepskyblue;
        --div3color: lightseagreen;
        --b1color: lightcoral;
        --b2color: lightsalmon;
        --b3color: maroon;
      }
      div {
        width: 200px;
        height: 200px;
      }
      #div1 {
        padding: 20px;
        border: 10px solid var(--b3color);
        background-color: var(--div1color);

      }
      #div1 p {
        color: whitesmoke;

        margin: 0;

      }
      #div2 {
        margin-left: 260px;
        padding: 20px;
        border-width: 20px 10px 20px 10px;
        border-style: solid;
        border-color: var(--b1color);
        background-color: var(--div2color);
      }
      #div3 {
        margin-left: 40px;
        border: 10px solid var(--b2color);
        background-color: var(--div3color);
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at
        sapien porttitor urna elementum lacinia. In id magna pulvinar, ultricies
        lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque
        magna. Phasellus dolor metus, laoreet ac convallis sit amet, efficitur
        sed dolor.
      </p>
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
